<div class="form-group">
	<input id="search" type="text" class="form-control" placeholder="Search User" data-ng-model="search"/>
	<h1>{{search}}</h1>

	<h3>User Details</h3>
	<table class="table table-striped table-hover">
		<tbody>
			<th>FullName</th>
			<th>Username</th>
			<th>Email</th>
			<th>Date of Birth</th>
		</tbody>

		<tr data-ng-repeat="item in data | filter:search" data-ng-click="editUser($index)">
			<td>{{ item.firstname +" "+item.lastname}}</td>
			<td>{{ item.username }}</td>
			<td>{{ item.email }}</td>
			<td>{{ item.dob }}</td>
		</tr>
	</table>
</div>


<div class="form-group">
<button data-ng-click="addUser()" class="btn btn-primary">Add User</button>
</div>
